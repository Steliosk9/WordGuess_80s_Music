<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>80's Guess Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./images">
    <script type="text/javascript" src="javascript/game.js"></script>
</head>
<body>

    <div id="wrapper">
        <h1 class="chrome">80s Word Guess</h1>
        <h3 class="dreams">80s Forever</h3>
    </div>
    
    <div id="container">
            <h2 id="music"></h2>
        
            <div id="band-div"><img src="images/disco.jpg" alt="hangman board game from 80s"></div>
            <div id="game-section">
              <p>Find the Artist & Listen to the song !!!!</p>
              <p>Press any key to get started!</p>
              <div>
                <h3 class="section-title">Wins</h3> 
                <div id="wins"></div>
              </div>
              <div id="current-word-section">
                <h3 class="section-title">Current Word</h3>
                <div id="current-word"></div>
              </div>
              <div id="guesses-remaining-section">
                <h3 class="section-title">Number of Guesses Remaining</h3>
                <div id="guesses-remaining"></div>
              </div>
              <div id="guessed-letters-section">
                <h3 class="section-title">Letters Already Guessed</h3>
                <div id="guessed-letters"></div>
              </div>
            </div>
          </div>

    <script type="text/javascript" src="javascript/game.js"></script>
</body>
</html>
